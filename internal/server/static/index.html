<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideLight AI Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --surface: rgba(255, 255, 255, 0.05);
            --surface-hover: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --accent: #a855f7;
            --gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --border: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.15) 0%, transparent 25%);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: center;
            backdrop-filter: blur(10px);
            border-bottom: var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .main-container {
            width: 100%;
            max-width: 1400px;
            padding: 40px;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 40px;
            box-sizing: border-box;
        }

        /* Sidebar Controls */
        .controls-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(16px);
            border-radius: 24px;
            border: var(--glass-border);
            padding: 30px;
            height: fit-content;
            box-shadow: var(--glass-shadow);
        }

        .panel-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 24px;
            font-weight: 600;
        }

        .control-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-main);
        }

        /* Custom File Input */
        .file-drop-zone {
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.02);
        }

        .file-drop-zone:hover, .file-drop-zone.drag-over {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .drop-icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .drop-text {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .file-name-display {
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: 600;
            word-break: break-all;
        }

        /* Custom Select */
        .custom-select-wrapper {
            position: relative;
        }

        select {
            width: 100%;
            padding: 14px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 0.95rem;
            appearance: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        select:hover {
            background: var(--surface-hover);
            border-color: rgba(255,255,255,0.2);
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .select-arrow {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-muted);
        }

        /* Textarea */
        textarea {
            width: 100%;
            padding: 14px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 100px;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--surface-hover);
        }

        textarea::placeholder {
            color: rgba(255,255,255,0.3);
        }

        /* Generate Button */
        .btn-generate {
            width: 100%;
            padding: 16px;
            background: var(--gradient);
            border: none;
            border-radius: 14px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-generate::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }

        .btn-generate:hover::before {
            left: 100%;
        }

        .btn-generate:disabled {
            background: var(--surface);
            color: var(--text-muted);
            cursor: not-allowed; 
            transform: none;
            box-shadow: none;
        }

        /* Preview Area */
        .preview-panel {
            background: rgba(10, 10, 10, 0.5);
            border-radius: 24px;
            border: var(--glass-border);
            min-height: 600px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .image-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            background-image: 
                linear-gradient(45deg, #111 25%, transparent 25%), 
                linear-gradient(-45deg, #111 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #111 75%), 
                linear-gradient(-45deg, transparent 75%, #111 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            position: relative;
        }

        .preview-img {
            max-width: 100%;
            max-height: 85vh; /* Increased for larger preview */
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            transition: opacity 0.5s ease;
        }

        .preview-toolbar {
            width: 100%;
            padding: 10px 20px; /* Reduced padding */
            background: rgba(255, 255, 255, 0.03);
            border-top: var(--glass-border);
            display: flex;
            justify-content: center; /* Center the toolbar content */
            align-items: center;
            gap: 15px;
            display: none; 
        }

        .btn-download {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px; /* Smaller button */
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 20px; /* Pill shape */
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-download:hover {
            background: rgba(255,255,255,0.15);
            color: white;
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Loading State */
        .loader-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 16px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Parameters Panel */
        .params-panel {
            background: #0f0f11;
            border-top: var(--glass-border);
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .params-panel.visible {
            max-height: 300px;
            overflow-y: auto;
        }

        .params-header {
            padding: 15px 25px;
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            justify-content: space-between;
        }

        .json-content {
            padding: 20px 25px;
            margin: 0;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #d4d4d8;
        }

        .key { color: #93c5fd; }
        .string { color: #86efac; }
        .number { color: #fca5a5; }
        .boolean { color: #fcd34d; }

        .error-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(220, 38, 38, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        .error-toast.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; padding: 20px; }
            .navbar { padding: 15px; }
            .preview-panel { min-height: 400px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">SideLight AI</div>
    </nav>

    <div class="main-container">
        <aside class="controls-panel">
            <div class="panel-title">Configuration</div>
            
            <div class="control-group">
                <label>Source Image</label>
                <div class="file-drop-zone" id="dropZone">
                    <span class="drop-icon">üìÇ</span>
                    <span class="drop-text">Drag RAW/JPG here</span>
                    <div id="fileName" class="file-name-display"></div>
                    <input type="file" id="fileInput" accept=".ARW,.CR2,.CR3,.NEF,.DNG,.JPG,.JPEG,.PNG" style="display: none">
                </div>
            </div>

            <div class="control-group">
                <label>Grading Style</label>
                <div class="custom-select-wrapper">
                    <select id="styleSelect">
                        <option value="natural">üåø Natural & Balanced</option>
                        <option value="film">üéûÔ∏è Analog Film</option>
                        <option value="kodak">‚òÄÔ∏è Kodak Portra</option>
                        <option value="fuji">üóª Fujifilm Simulation</option>
                        <option value="cinematic">üé¨ Cinematic Teal/Orange</option>
                        <option value="vivid">üåà Vivid & Punchy</option>
                        <option value="bw">‚ö´ Black & White Noir</option>
                        <option value="matte">üå´Ô∏è Matte / Faded</option>
                    </select>
                    <span class="select-arrow">‚ñº</span>
                </div>
            </div>

            <div class="control-group">
                <label>AI Prompt</label>
                <textarea id="promptInput" placeholder="Describe your vision... e.g. 'Golden hour warmth, soft highlights, dreamy atmosphere'"></textarea>
            </div>

            <button id="generateBtn" class="btn-generate">
                ‚ú® Generate Grading
            </button>
        </aside>

        <main class="preview-panel">
            <div class="image-container">
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">üñºÔ∏è</div>
                    <div>Upload an image to start grading</div>
                </div>
                <img id="resultImage" class="preview-img" style="display: none">
            </div>
            
            <!-- Toolbar for actions -->
            <div id="previewToolbar" class="preview-toolbar">
                <a id="downloadLink" href="#" class="btn-download">
                    <span>‚¨áÔ∏è</span> Download High-Res (JPG)
                </a>
            </div>
            
            <div class="loader-overlay" id="loadingSpinner">
                <div class="spinner"></div>
                <div style="font-weight: 500; letter-spacing: 0.5px;">Analyzing & Rendering...</div>
            </div>

            <div class="params-panel" id="paramsContainer">
                <div class="params-header">
                    <span>Generated PP3 Parameters</span>
                    <span style="font-size: 0.7rem; opacity: 0.7;">JSON</span>
                </div>
                <pre id="paramsCode" class="json-content"></pre>
            </div>
        </main>
    </div>

    <div id="errorToast" class="error-toast"></div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const generateBtn = document.getElementById('generateBtn');
        const resultImage = document.getElementById('resultImage');
        const downloadLink = document.getElementById('downloadLink');
        const previewToolbar = document.getElementById('previewToolbar');
        const emptyState = document.getElementById('emptyState');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const paramsContainer = document.getElementById('paramsContainer');
        const paramsCode = document.getElementById('paramsCode');
        const errorToast = document.getElementById('errorToast');
        
        let selectedFile = null;

        // File Handling
        dropZone.addEventListener('click', () => fileInput.click());
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
            });
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            resultImage.style.display = 'none';
            previewToolbar.style.display = 'none';
            emptyState.style.display = 'block';
            paramsContainer.classList.remove('visible');
            hideError();
        }

        // Generate Action
        generateBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError("Please select an image file first");
                return;
            }
            
            setLoading(true);
            hideError();
            resultImage.style.display = 'none';
            previewToolbar.style.display = 'none';

            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('style', document.getElementById('styleSelect').value);
            formData.append('prompt', document.getElementById('promptInput').value);

            try {
                const response = await fetch('/api/grade', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const txt = await response.text();
                    throw new Error(txt || 'Server error');
                }

                const data = await response.json();
                
                // Display Image
                const imageSrc = data.image_url;
                resultImage.src = imageSrc;
                
                // Configure Download Link
                downloadLink.href = imageSrc;
                downloadLink.download = "sidelight_graded_" + selectedFile.name.split('.')[0] + ".jpg";
                
                resultImage.onload = () => {
                    resultImage.style.display = 'block';
                    previewToolbar.style.display = 'flex';
                    resultImage.style.opacity = 0;
                    setTimeout(() => resultImage.style.opacity = 1, 50);
                };
                emptyState.style.display = 'none';

                // Display Params
                if (data.params) {
                    paramsCode.innerHTML = syntaxHighlight(data.params);
                    paramsContainer.classList.add('visible');
                }

            } catch (err) {
                showError(err.message.replace('Error: ', ''));
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            loadingSpinner.style.display = isLoading ? 'flex' : 'none';
            generateBtn.disabled = isLoading;
            generateBtn.innerHTML = isLoading ? 'Processing...' : '‚ú® Generate Grading';
        }

        function showError(msg) {
            errorToast.textContent = msg;
            errorToast.classList.add('visible');
            setTimeout(hideError, 4000);
        }

        function hideError() {
            errorToast.classList.remove('visible');
        }

        function syntaxHighlight(json) {
            if (typeof json != 'string') {
                 json = JSON.stringify(json, undefined, 2);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'key';
                    } else {
                        cls = 'string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'boolean';
                } else if (/null/.test(match)) {
                    cls = 'null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }
    </script>
</body>
</html>
